    <!-- 利用模板引擎开始渲染搜索历史 -->
    <script type="text/html" id="searchTpl">
      {{ if arr.length === 0 }}
        <p>没有更多数据了</p>
      {{ else }}
        <div class="title">
          <span class="mui-pull-left">历史记录</span>
          <span class="mui-pull-right btn_empty">
              <i class="fa fa-trash"></i>
            清空历史
        </span>
        </div>
        <div class="content">
          <ul>
            {{ each arr v i }}
            <li>
              <a class="mui-pull-left" href="#">{{ v }}</a>
              <i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty btn_delete"></i>
            </li>
            {{ /each }}
          </ul>
        </div>
      {{ /if }}
    </script>
